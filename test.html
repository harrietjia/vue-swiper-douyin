<!DOCTYPE html>
<html lang="en">

<body oncontextmenu="return false" ondragstart="return false" onmouseup="return false">
<div id="vueId" class="page">

                66

            </div>
            <div class="toolsLi" style="display: none;"></div>
          </div>
